<h1 mat-dialog-title>Orders of client
    <div>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
</h1>
<div mat-dialog-content>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.status}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.time}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="coffeeName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Coffee Name </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.coffee.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="coffeeOrigin">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Coffee Origin </mat-header-cell>
        <mat-cell *matCellDef="let order"> {{order.coffee.origin}} </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
