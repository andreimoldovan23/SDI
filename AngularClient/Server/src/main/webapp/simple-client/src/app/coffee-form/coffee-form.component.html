<div>
  <h1>Coffee Form</h1>
  <form (ngSubmit)="onSubmit()" #coffeeForm="ngForm">
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="selectedCoffee.name" name="name"
        #name="ngModel" pattern="([a-zA-Z])+([ \-'][a-zA-Z]{1,})*">

      <div *ngIf="name.errors?.pattern" class="alert alert-danger">
        Invalid name
      </div>

      <div *ngIf="name.errors?.required" class="alert alert-danger">
        Name required
      </div>
    </div>

    <div class="form-group">
      <label for="origin">Origin: </label>
      <input type="text" class="form-control" id="origin" required [(ngModel)]="selectedCoffee.origin" name="origin"
        #origin="ngModel" pattern="([a-zA-Z])+([ \-'][a-zA-Z]{1,})*">

      <div *ngIf="origin.errors?.pattern" class="alert alert-danger">
        Invalid origin
      </div>

      <div *ngIf="origin.errors?.required" class="alert alert-danger">
        Origin required
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price: </label>
      <input type="number" class="form-control" id="price" [(ngModel)]="selectedCoffee.price" name="price"
        #price="ngModel" pattern="[0-9]*">

      <div *ngIf="price.errors?.pattern" class="alert alert-danger">
        Price must be a positive integer
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity: </label>
      <input type="number" class="form-control" id="quantity" [(ngModel)]="selectedCoffee.quantity" name="quantity"
        #quantity="ngModel" pattern="[0-9]*">

      <div *ngIf="quantity.errors?.pattern" class="alert alert-danger">
        Quantity must be a positive integer
      </div>
    </div>

    <button type="submit" class="btn btn-success m-2 p-2"
      [disabled]="!coffeeForm.form.valid || isPristine()">Submit</button>
    <button type="button" class="btn btn-success m-2 p-2" [disabled]="!coffeeForm.form.valid || coffeeForm.form.pristine"
      (click)="update()">Update</button>
  </form>
</div>
