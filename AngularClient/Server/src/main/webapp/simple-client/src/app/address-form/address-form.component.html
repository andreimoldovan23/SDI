<div>
  <h1>Address Form</h1>
  <form (ngSubmit)="onSubmit()" #addressForm="ngForm">
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="selectedAddress.city" name="city"
        #city="ngModel" pattern="([a-zA-Z])+([ \-'][a-zA-Z]{1,})*">

      <div *ngIf="city.errors?.pattern" class="alert alert-danger">
        Invalid city
      </div>

      <div *ngIf="city.errors?.required" class="alert alert-danger">
        City required
      </div>
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" class="form-control" id="street" required [(ngModel)]="selectedAddress.street" name="street"
        #street="ngModel" pattern="([a-zA-Z])+([ \-'][a-zA-Z]{1,})*">

      <div *ngIf="street.errors?.pattern" class="alert alert-danger">
        Invalid street
      </div>

      <div *ngIf="street.errors?.required" class="alert alert-danger">
        Street required
      </div>
    </div>

    <div class="form-group">
      <label for="number">Number</label>
      <input type="number" class="form-control" id="number" required [(ngModel)]="selectedAddress.number" name="number"
        #number="ngModel" pattern="^[1-9]+[0-9]*$">

      <div *ngIf="number.errors?.pattern" class="alert alert-danger">
        Number must be a positive integer
      </div>

      <div *ngIf="number.errors?.required" class="alert alert-danger">
        Number required
      </div>
    </div>

    <button type="submit" class="btn btn-success m-2 p-2"
      [disabled]="!addressForm.form.valid || isPristine()">Submit</button>

    <button type="button" class="btn btn-success m-2 p-2" [disabled]="!addressForm.form.valid || isPristine()"
      (click)="update()">Update</button>

    <button type="button" class="btn btn-danger m-2 p-2" (click)="deleteByNumber()"
      [disabled]="number.errors?.pattern || number.errors?.required">Delete all with number</button>
  </form>
</div>
